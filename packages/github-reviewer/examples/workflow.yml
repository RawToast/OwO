# Example workflow for owo-reviewer
# Copy to .github/workflows/review.yml in your repo

name: Code Review

on:
  # Trigger on PR comments containing /review
  issue_comment:
    types: [created]
  # Also trigger on PR review comments
  pull_request_review_comment:
    types: [created]

jobs:
  review:
    # Only run on PR comments containing /review or /oc
    if: |
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request &&
       (contains(github.event.comment.body, '/review') || 
        contains(github.event.comment.body, '/oc'))) ||
      (github.event_name == 'pull_request_review_comment' &&
       (contains(github.event.comment.body, '/review') ||
        contains(github.event.comment.body, '/oc')))

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run owo-reviewer
        uses: RawToast/owo/packages/github-reviewer@main
        with:
          model: anthropic/claude-sonnet-4-5
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Or use other providers:
          # model: openai/gpt-4o
          # openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          #
          # model: opencode/glm-4-7
          # opencode_api_key: ${{ secrets.OPENCODE_API_KEY }}
